<!DOCTYPE html>
<html>
<head>
    {% block head %}
        <title>{% block title %}{% endblock %}</title>
        <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            nav { margin-bottom: 20px; }
            h2 { color: #333; }
            .error { color: red; }
        </style>
    {% endblock %}
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('search') }}">Search</a> |
        <a href="{{ url_for('about') }}">About</a>
    </nav>
    {% block content %}{% endblock %}
    {% block footer %}
        <p>IT@JCU Flask Demo by Lindsay Ward - Original source on <a href="https://github.com/lindsaymarkward/flaskdemo">GitHub</a>.</p>
    {% endblock %}
</body>
</html>
